<ion-content  [fullscreen]="true">
  
  <div class="header">
    <h1 class="title" >Bienvenido</h1>
    <img src="../../../../assets/icon/Icono.png" height="100px" width="100px" alt="">
  </div>

  <form [formGroup]="loginForm" >
    <div>
      <ion-item >
        <ion-input formControlName="email" class="input" placeholder="Correo" > </ion-input>
        <ion-icon name="person-outline" > </ion-icon>        
      </ion-item>
      <br>
      <div *ngIf="loginForm.controls?.['email'].touched && loginForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required">
          Ingrese su correo
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
          Ingrese correo valido
        </ion-text>
      </div>
      <br>      
      <ion-item >
        <ion-input formControlName="password" type="password" class="input" placeholder="Contraseña" > </ion-input>
        <ion-icon name="lock-closed-outline" > </ion-icon>
        </ion-item>
         <br>
         <div *ngIf="loginForm.controls?.['password'].touched && loginForm.controls?.['password'].invalid">
          <ion-text *ngIf="errorControl.password.errors?.required">
            Ingrese contraseña
          </ion-text>
          </div>
        <br>
      <div class="forgot-Password" >
        <a routerLink="/reset-password" ref="">¿Olvidate tu contraseña?</a>
      </div>
      <div class="signup-link" >
        <p>¿Eres nuevo? <a routerLink="/signup" >Registrate</a> </p>
      </div>
    </div>
    <ion-fab vertical="bottom" horizontal="end" >
      <ion-fab-button (click)="login()" >
        <ion-icon name="chevron-forward" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
  </form>
</ion-content>
