<ion-content [fullscreen]="true">
  
  <div class="header">
    <h1>Registrate</h1>
  </div>

  <form [formGroup]="regForm" novalidate >
    <div>
      <ion-item class="item" >
        <ion-input formControlName="name" placeholder="Nombre" > </ion-input>
        <ion-icon name="person-outline" > </ion-icon>        
      </ion-item> 
      <br>     
      <div class="ion-text" *ngIf="regForm.controls?.['name'].touched && this.regForm.controls?.['name'].invalid">
        <ion-text style="color: crimson;" class="ion-text" *ngIf="errorControl.name.errors?.required">
          Ingrese su nombre
        </ion-text>
      </div>
      <br>
      <ion-item class="item" >
        <ion-input formControlName="email"  type="email" placeholder="Correo" ></ion-input>
        <ion-icon name="person-outline" > </ion-icon>
      </ion-item>
      <br>
      <div *ngIf="regForm.controls?.['email'].touched && regForm.controls?.['email'].invalid">
        <ion-text *ngIf="errorControl.email.errors?.required">
          Ingrese su correo
        </ion-text>
        <ion-text *ngIf="errorControl.email.errors?.pattern">
          Ingrese correo valido
        </ion-text>
      </div>
      <br>
      <ion-item class="item" >
        <ion-input formControlName="password"  type="password" placeholder="Contraseña" ></ion-input>
        <ion-icon name="lock-closed-outline" > </ion-icon>
      </ion-item>
      <br>
      <div *ngIf="regForm.controls?.['password'].touched && regForm.controls?.['password'].invalid">
        <ion-text *ngIf="errorControl.password.errors?.required">
          Ingrese contraseña
        </ion-text>
        <ion-text *ngIf="errorControl.password.errors?.pattern">
          Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 o más caracteres
        </ion-text>
      </div>
      <br>
      <div class="signup-link" >
        <p>¿Tienes cuenta? <a routerLink="/login" >ingresa</a></p>
      </div>
     
    </div>
    <ion-fab vertical="bottom" horizontal="end" >
      <ion-fab-button (click)="signUp()" routerLink="/home" >
        <ion-icon name="chevron-forward" ></ion-icon>
      </ion-fab-button>
    </ion-fab>
    
  </form>
</ion-content>
